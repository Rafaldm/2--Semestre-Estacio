<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios de Teste via REST</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- Optional: jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .custom-paragraph {
            color: white;
        }
        .custom-paragraph a {
            text-decoration: none;
            color: white;
            font: bolder;
        }
        .custom-paragraph a:hover {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body class="container bg-warning">
    <h1 class="text-center my-4">Usu치rios de Teste via REST</h1>
    <p class="text-center custom-paragraph">Dados fornecidos gratuitamente por <a href="https://reqres.in" target="_blank">reqres.in</a></p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-12 col-md-4">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Foto do Usu치rio">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => console.error('Erro ao carregar usu치rios:', error));
                }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
